<h1 class="cu">Login</h1>
<div class="container">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" #pass class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" formControlName="checked" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  
  <button type="submit" [disabled]="!form.controls.checked.value" (click)="login(email, pass)" class="submit btn btn-primary">Submit</button>
  </div>
</form>
</div>
