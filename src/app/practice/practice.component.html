<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="firstbname">First Name :</label>
                    <input formControlName="firstname" [ngClass]="{'is-invalid' : submitted && registerForm.controls.firstname.errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls.firstname.errors" class="text-danger">
                        <div *ngIf=" submitted && registerForm.controls.firstname.errors.required">First Name is Required *</div>
                        <div *ngIf="registerForm.controls.firstname.errors.minlength">Must contains at-least 4 character*</div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="lastname">Last Name :</label>
                    <input formControlName="lastname" [ngClass]="{'is-invalid' : submitted && registerForm.controls.lastname.errors}"   type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls.lastname.errors" class="text-danger">
                        <div *ngIf=" submitted && registerForm.controls.lastname.errors.required">Last Name is Required *</div>
                    </div>
                </div>
              

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input formControlName="email" [ngClass]="{'is-invalid' : submitted && registerForm.controls.email.errors}"   type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
                        <div *ngIf=" submitted && registerForm.controls.email.errors.required">Email is Required *</div>
                    <div *ngIf="submitted && registerForm.controls.email.errors.email">Email is Invalid*</div>
                    </div>
                </div>
               

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input formControlName="password" [ngClass]="{'is-invalid' : submitted && registerForm.controls.password.errors}"   type="password" class="form-control">
                    <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
                        <div *ngIf=" submitted && registerForm.controls.password.errors.required">Password is Required *</div>
                    <div *ngIf="submitted && registerForm.controls.password.errors.minlength">Password must be at-least 8 character's *</div>
                    </div>
                </div>
              

                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
