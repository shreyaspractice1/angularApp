<div class="row justify-content-center border">
    <div class="col-md-8 mb-2">
        <label id="label" for="productId" style="color: brown; font-style: italic;font-size: x-large;">Search by Name</label>
        <input type="text" class="form-control" id="productId" placeholder="Enter product name" [(ngModel)]="namesearch">
    </div>
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>

                </tr>
            </thead>
            
                    <tbody class="tbody">
                        <tr *ngFor="let user of users | filterUser:namesearch" class="border-black">
                            
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td id="email">{{user.email}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
